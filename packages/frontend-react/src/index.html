<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minta</title>
</head>

<body>
    <div id="root">
        <style>
            .loader__container {
                display: flex;
                justify-content: center;
                width: 100vw;
                height: 100vh;
                align-items: center;
            }
        </style>
        <div class="loader__container">
            <svg class="loader__icon" viewBox="0 0 100 100" width="10em" height="10em">
                <path ng-attr-d="{{config.pathCmd}}" ng-attr-fill="{{config.color}}" stroke="none"
                    d="M10 50A40 40 0 0 0 90 50A40 42 0 0 1 10 50" fill="#197DD2" transform="rotate(179.719 50 51)">
                    <animateTransform attributeName="transform" type="rotate" calcMode="linear"
                        values="0 50 51;360 50 51" keyTimes="0;1" dur="1s" begin="0s" repeatCount="indefinite">
                    </animateTransform>
                </path>
            </svg>
        </div>
    </div>
</body>

</html>
